<!doctype html>
<html lang="zh-Hang-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap、Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Hello, world!</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", "Segoe UI", Roboto,"Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji" ;
        } 
    </style>
</head>

<body>




    <!-- Color設定    藍色 primary    灰色 secondary    綠色 success    紅色 danger   黃色 warning    黑色 dark    土耳其藍色 info -->
    <!-- navbar > navbar-brand(左上角標題) + navbar-toggler(漢堡選單) + collapse(隱藏選單區)  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container">
            <!--左上角標題-->
            <a class="navbar-brand mr-5" href="#">
            <img src="https://picsum.photos/50/50/?random=1" class="d-inline-block align-center mr-2" alt="">
              Navbar
            </a>
    
            <!--漢堡選單 navbar-toggler-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- 隱藏選單區 navbar-collapse -->
            <div class="collapse navbar-collapse text-center text-sm-left" id="navbarSupportedContent">
    
                <!--左選單-->
                <ul class="navbar-nav mr-auto">
    
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
    
                    <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                    <li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a></li>
    
                </ul>
                <!-- navbar-nav 左選單 -->
    
    
                <!--右選單-->
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">James 您好</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">登出</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">個人設定</a></li>
    
                    <!-- 下拉選單 -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">繁體中文</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">繁體中文</a>
                            <a class="dropdown-item" href="#">English</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">日本語</a>
                        </div>
                    </li>
                </ul>
                <!-- navbar-nav 右選單 -->
    
    
                <!-- 搜尋表單 -->
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="請輸入關鍵字" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜尋</button>
                </form>
    
            </div>
            <!-- navbar-collapse 隱藏選單區結束-->
        </div>
        <!-- container -->
    </nav>


    <!-- carousel > carousel-indicators + carousel-inner + carousel-control-prev + carousel-control-next -->
    <div id="幻燈片Name" class="carousel slide mb-5" data-ride="carousel">
        <!-- 幻燈片底線區 -->
        <ol class="carousel-indicators">
            <li data-target="#幻燈片Name" data-slide-to="0" class="active"></li>
            <li data-target="#幻燈片Name" data-slide-to="1"></li>
            <li data-target="#幻燈片Name" data-slide-to="2"></li>
            <li data-target="#幻燈片Name" data-slide-to="3"></li>
        </ol>
    
        <!-- 幻燈片主圖區 -->
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="5000">
                <img class="d-block w-100" src="https://picsum.photos/2800/700/?random=1" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="mb-4">標題</h1>
                    <p class="mb-4">內容文字</p>
                    <p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a></p>
                </div>
            </div>
            <div class="carousel-item" data-interval="5000">
                <img class="d-block w-100" src="https://picsum.photos/2800/700/?random=2" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="mb-4">標題</h1>
                    <p class="mb-4">內容文字</p>
                    <p><a class="btn btn-lg btn-primary" href="#" role="button">更多</a></p>
                </div>
            </div>
            <div class="carousel-item" data-interval="5000">
                <img class="d-block w-100" src="https://picsum.photos/2800/700/?random=3" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="mb-4">標題</h1>
                    <p class="mb-4">內容文字</p>
                    <p><a class="btn btn-lg btn-primary" href="#" role="button">詳細內容</a></p>
                </div>
            </div>
            <div class="carousel-item" data-interval="5000">
                <img class="d-block w-100" src="https://picsum.photos/2800/700/?random=4" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="mb-4">標題</h1>
                    <p class="mb-4">內容文字</p>
                    <p><a class="btn btn-lg btn-primary" href="#" role="button">詳細內容</a></p>
                </div>
            </div>
        </div><!--carousel-inner-->
    
        <!-- 上下頁控制區 -->
        <a class="carousel-control-prev" href="#幻燈片Name" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#幻燈片Name" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div><!--幻燈片Name carousel-->


    <!-- https://mdbootstrap.com/docs/jquery/navigation/footer/ -->
    <!-- bs4-footer-col-1 -->
    <footer class="page-footer fixed-bottom bg-dark text-light font-small blue">
    
        <div class="footer-copyright text-center py-3">© 2020 Copyright:
          <a href="https://mdbootstrap.com/"> MDBootstrap.com</a>
        </div><!-- footer-copyright -->
      
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS, TweenMax -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
